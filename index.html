<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My home tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slider_line">
      <div class="slide">
        <img src="./dogs/1.jpg" alt="dog">
      </div>
      <div class="slide">
        <img src="./dogs/2.jpg" alt="dog">
      </div>
      <div class="slide">
        <img src="./dogs/3.jpg" alt="dog">
      </div>
      <div class="slide">
        <img src="./dogs/4.jpg" alt="dog">
      </div>
      <div class="slide">
        <img src="./dogs/5.jpg" alt="dog">
      </div>
    </div>

    <button class="slider_btn btn-prev">prev</button>
    <button class="slider_btn btn-next">next</button>

    <div class="slider_wrapper">
      <div class="slider_dot active-dot"></div>
      <div class="slider_dot"></div>
      <div class="slider_dot"></div>
      <div class="slider_dot"></div>
      <div class="slider_dot"></div>
    </div>
  </div>
  
  <script src="./main.js"></script>
    
</body>
</html>
