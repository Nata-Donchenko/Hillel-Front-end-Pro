<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My home tasks</title>
</head>
<body>
  <div class="todoWrapper">
    <div class="todoContainer">
      <h1 class="todoTitle">To Do List</h1>

      <form class="todoForm">
        <input type="text" placeholder="Task..." name="todoInput" class="todoInput" maxlength="50">
        <input type="date" name="deadlineDate" class="deadlineDate" required>
        <input type="time" name="deadlineTime" class="deadlineTime" required>
        <button type="submit">add</button>
      </form>

      <ul class="todoList"></ul>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/main.js"></script>

</body>
</html>
